<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
   <ul id="messages">

   </ul>
   <form id="talk"> 
      <input id="message" type="text"/>
      <input value="talk" type="submit"/>
   </form>

   <button id="get_data">Get data!</button>
  

    <script src="../js/jquery-1.9.0.js"></script>
    <script src="../js/raphael-min.js"></script>
    <script src="../js/g.raphael-min.js"></script>
    <script src="../js/g.line-min.js"></script>
    <script src="../js/g.dot-min.js"></script>
    <script src="../js/g.pie-min.js"></script>
    <script src="../js/g.bar-min.js"></script>
    <script src="http://localhost:8888/socket.io/socket.io.js"></script>
    <script>
    var socket = io.connect("http://localhost:8888");
    $("#talk").submit(function() {
        socket.emit('newquestions', {qids: $("#message").val()});
        return false;
    });

    socket.on("newmsg", function(data) {
        console.log(data);
        $("#messages").append($("<li>").html(data.body));
    });
    </script>

    <script src="../js/index.js"></script> 
    </body>
</html>
