
<html>
<head>
    <title></title>
</head>
<body>
    <div id="raph"></div>
</body>
</html>
<script src="../../js/jquery-1.9.0.js"></script>
<script type="text/javascript" src="../../js/raphael/raphael.js"></script>
<script type="text/javascript" src="../../js/raphael/g.raphael-min.js"></script>
<script type="text/javascript" src="../../js/raphael/g.bar-min.js"></script>
<script type="text/javascript">
$(document).ready( function () {
    paper = Raphael('workspace', "500", "500");
    circle1 = paper.circle(100,100,20).attr({"fill":"#48f5ab","stroke":"#48f5ab"});
    circle2 = paper.circle(200,100,20).attr({"fill":"#a8556b","stroke":"#a8556b"});
    popup = paper.popup(100,100,"Hi I m a Circle...:)").hide();//paper.popup()
    circle1.mouseover(function(){
        popup.show();
    });
    circle1.mouseout(function(){
        popup.hide();
    });
    circle2.popup(); //Element.popup()
});
</script>
<div id="workspace" style="width: 100%; height: 100%;"></div>
